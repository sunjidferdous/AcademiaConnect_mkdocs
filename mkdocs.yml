  - Functional Requirements:
      - Notice Timeline: functional/notices.md
      - Chat System: functional/chat.md
      - Friend Management: functional/friends.md
      - Notes Repository: functional/notes.md
      - Authentication: functional/auth.md
  - Non-Functional Requirements:
      - User Interfaces: nonfunctional/ui.md
      - Software Interfaces: nonfunctional/interfaces.md
